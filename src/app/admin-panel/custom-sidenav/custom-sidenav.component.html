<div class="sidenav-header">
  <div *ngIf="getImage && getImage.url != null; else defaultPhoto">
    <img
      [width]="profilePicSize()"
      [height]="profilePicSize()"
      src="{{ getImage.url }}"
      alt="avatar"
      class="rounded-circle img-fluid"
    />
  </div>
  <ng-template #defaultPhoto>
    <img
      src="https://flepix-blog-files.s3.amazonaws.com/7494587.jpg"
      alt=""
      class="rounded-circle img-fluid"
      style="width: 200px"
    />
  </ng-template>

  <div class="header-text my-1" [class.hide-header-text]="sideNavCollapsed()">
    <h2 *ngIf="getFromAuth">{{ getFromAuth.firstName }} {{ getFromAuth.lastName }}</h2>
    <p>Full Stack Developer</p>
  </div>
</div>
<mat-nav-list>
  <a
    class="menu-item"
    mat-list-item
    *ngFor="let item of menuItems()"
    [routerLink]="item.route"
    routerLinkActive="selected-menu-item"
    #rla="routerLinkActive"
    [activated]="rla.isActive"
  >
    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
</mat-nav-list>
